<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 700; font-size: 40px; fill: #0071e3; }
    </style>
  </defs>
  
  <!-- Outer Ring: Top & Bottom Primary (#0071e3), Right Secondary (#1e90ff), Left Transparent -->
  <!-- Using varying stroke colors to mimic the CSS border effect -->
  
  <!-- Top Segment -->
  <path d="M 15 25 A 45 45 0 0 1 85 25" fill="none" stroke="#0071e3" stroke-width="4" stroke-linecap="round" transform="rotate(-45 50 50)" />
  
  <!-- Right Segment -->
  <path d="M 75 15 A 45 45 0 0 1 75 85" fill="none" stroke="#1e90ff" stroke-width="4" stroke-linecap="round" transform="rotate(0 50 50)" />
  
  <!-- Bottom Segment -->
  <path d="M 85 75 A 45 45 0 0 1 15 75" fill="none" stroke="#0071e3" stroke-width="4" stroke-linecap="round" transform="rotate(-45 50 50)" />

  <!-- Inner Ring: Top Secondary -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#1e90ff" stroke-width="3" stroke-dasharray="60 180" stroke-dashoffset="0" transform="rotate(-90 50 50)" opacity="0.8" />
  
  <!-- Text MB -->
  <text x="50" y="55" class="text" text-anchor="middle">MB</text>
</svg>
